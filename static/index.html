<link rel="stylesheet" type="text/css" href="jobs.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="/dashboard.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.1/angular-strap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<body ng-app="dashboard">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Operator App</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			</div>
		</div>
	</nav>
	<div class="dashboard container-fluid" ng-controller="JobsController as jobsCtrl">
		<div class="row" ng-controller="JobsController as jobsCtrl">
			<jobs-list></jobs-list>
			<div class="main-content" ng-show="jobsCtrl.currentJob">
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<requester-info></requester-info>
					<hr/>
						<contact-info></contact-info>
					<hr/>
					<div class="description">
						<h4>Description</h4>
						[{jobsCtrl.getCurrentJob().description}]	
					</div>
					<reviews-form></reviews-form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
