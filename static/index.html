<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="jobs.css"></link>
<script type="text/javascript" src="/dashboard.js"></script>
<body ng-app="dashboard">
	<div class="dashboard">
		<div ng-controller="JobsController as jobsCtrl">
			<div class="jobs" ng-repeat="job in jobsCtrl.jobs">
				<div class="job" ng-class="{new: job.jobStatus == 'new', progress: job.jobStatus == 'progress', resolved: job.jobStatus == 'resolved'}">
					<div class="job-requester">
						[{job.requester}]
					</div>
					<div class="job-description">
						[{job.description}]
					</div>
					<div class="job-phone">
						[{job.phoneNumber}]
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
